<!DOCTYPE html>
<html ng-app="dateToDisplayApp">

<head>
    <title>Module 1 Homework!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller = 'myController'>
    <div class="container">
        <h1>Module 1 Homework</h1>
        <pre>{{appName}}</pre>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>
            var dateToDisplayApp = angular.module('dateToDisplayApp', []);
            dateToDisplayApp.constant('myConfig', {applicationName:'The Current Date is:'});
            dateToDisplayApp.controller('myController', [
                '$scope', 'myConfig',
                function($scope, myConfig){
                    $scope.appName = myConfig.applicationName + new Date();
                }
            ]);

    </script>
</body>

</html>
